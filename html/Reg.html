    <script>
        function display_differ()
        {
            var smrz=document.getElementById("check_smrz").checked;
            if(smrz==true)
            {
                document.getElementById("name_label").style.visibility="visible";
                document.getElementById("true_name").style.visibility="visible";
                document.getElementById("star_1").style.visibility="visible";
                document.getElementById("true_name").style.visibility="visible";
                document.getElementById("type_label").style.visibility="visible";
                document.getElementById("jumpMenu").style.visibility="visible";
                document.getElementById("star_2").style.visibility="visible";
                document.getElementById("true_name").style.visibility="visible";
                document.getElementById("id_num").style.visibility="visible";
                document.getElementById("id_key").style.visibility="visible";
                document.getElementById("star_3").style.visibility="visible";
            }
            else
            {
                document.getElementById("name_label").style.visibility="hidden";
                document.getElementById("true_name").style.visibility="hidden";
                document.getElementById("star_1").style.visibility="hidden";
                document.getElementById("type_label").style.visibility="hidden";
                document.getElementById("jumpMenu").style.visibility="hidden";
                document.getElementById("star_2").style.visibility="hidden";
                document.getElementById("id_num").style.visibility="hidden";
                document.getElementById("id_key").style.visibility="hidden";
                document.getElementById("star_3").style.visibility="hidden";
            }
        }
    </script>

 	  <div class="reg">
         <form action="/reg_check" class="templatemo-login-form" method="post">
 	 	          <ul>
                  <label class="reg_label" style="margin-right:80px;">名称：</label>
                  <input type="text" id="user" name="user" value="请输入用户名" required>
                  <label>*</label>
              </ul>
 	 	          <ul >
                  <label class="reg_label" style="margin-right:80px;">邮箱：</label>
                  <input type="text" value="请输入您的邮箱" id="email" name="email" required>
                  <label>*</label>
              </ul>
              <ul>
                  <label class="reg_label" style="margin-right:80px;">生日：</label>
                  <input type="text" value="请输入您的生日" id="birth" name="birth" required>
                  <label>*</label>
              </ul>
 	 	          <ul>
                  <label class="reg_label" style="margin-right:80px;">密码：</label>
                  <input type="text" value="请输入您的密码" type="password" id="password" name="password" required>
                  <label>*</label>
              </ul>
 	 	          <ul>
                  <label class="reg_label" style="margin-right:24px;">再次输入密码：</label>
                  <input type="text" value="请再次输入您的密码" type="password" id="password_1">
                  <label>*</label>
              </ul>
 	 	          <ul>
                  <input type="checkbox" id="agreement" class="user_checbox" style="margin-left: 200px;"><a>阅读用户协议*</a>
              </ul>
 	 	          <ul>
                  <input type="checkbox" id="check_smrz" class="user_checbox" style="margin-left: 220px;" style="margin-right: 20px;" onclick="display_differ()"><a>实名认证 *</a>
              </ul>
              <ul>
                  <label class="reg_label" id="name_label" style="margin-right:80px;visibility:hidden;">姓名</label>
                  <input type="text" value="请输入您的真实姓名" type="text" id="true_name"  name="true_name" style="visibility:hidden;" required></input>
                  <label id="star_1" style="visibility:hidden;">*</label>
              </ul>
              <ul>
                  <label class="reg_label" id="type_label" style="margin-right: 160px;visibility:hidden;">证件类型</label>
                  <select name="jumpMenu" id="jumpMenu" onchange="MM_jumpMenu('parent',this,0)" style="visibility:hidden;" required>
                      <option value="身份证">身份证</option>
                      <option value="护照">护照</option>
                      <option value="军人证">军人证</option>
                  </select>
                  <label id="star_3" style="visibility:hidden;">*</label>
              </ul>
		          <ul>
                  <label class="reg_label" id="id_num" style="margin-right:57px;visibility: hidden;" name="id_num" required>证件号码</label>
                  <input type="text" value="请输入您的证件号码" type="text" id="id_key" style="visibility: hidden;" name="id_key" required>
                  <label id="star_2" style="visibility: hidden;">*</label>
              </ul>
              <button type="submit" class="templatemo-blue-button width-100" style="margin-left: 250px;">注册</button>
         </form>
